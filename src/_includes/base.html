<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/assets/images/favicon.png"/>

        <!-- Primary Meta Tags -->
        <title>{{ title }}</title>
        <meta name="title" content="{{ title }}">
        <meta name="description" content="{{ description }}">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://metatags.io/">
        <meta property="og:title" content="{{ title }}">
        <meta property="og:description" content="{{ description }}">
        <meta property="og:image" content="/assets/thumbnail.jpg">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://metatags.io/">
        <meta property="twitter:title" content="{{ title }}">
        <meta property="twitter:description" content="{{ description }}">
        <meta property="twitter:image" content="/assets/thumbnail.jpg">

        <!-- Styles -->
        {% set css %}
            {% include "../assets/styles/normalize.css" %}
            {% include "../assets/styles/root.css" %}
        {% endset %}
        <style>
            {{css | cssmin | safe}}
        </style>
        {% block styles %}{% endblock %}
    </head>
    <body>
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0" nonce="ziUvZle0"></script>
        <sc-header></sc-header>
        <sc-sidebar></sc-sidebar>
        <main>
            {% block content %}
                {{ content | safe }}
            {% endblock %}
        </main>
        <sc-footer></sc-footer>

        <!-- Scripts -->
        <script src="/index.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
